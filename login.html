<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Welcome back!</h1>
        <p>Input your details to have access to your account.</p>
        <form>
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Enter email address">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">

            <a href="#" class="forgot-password">Forgotten password? Reset it now</a>
            
            <button type="submit">Login</button>
        </form>
        <a href="#" class="register-link">Don't have an account? Register now</a>
    </div>
    <a href="#" class="admin-link">Login as Admin</a>
</body>
</html>
